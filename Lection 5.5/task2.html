<!DOCTYPE html>
<html>
   <head>
      <title>Поиск узлов</title>
      <meta charset="utf-8" />
   </head>

   <body>
      <form name="search">
         <label>Поиск по сайту: <input type="text" name="search" /></label>
         <input type="submit" value="Искать!" />
      </form>
      <hr />
      <form name="search-person">
         Поиск по посетителям:
         <table id="age-table">
            <tr>
               <td>Возраст:</td>
               <td id="age-list">
                  <label><input type="radio" name="age" value="young" />до 18</label>
                  <label><input type="radio" name="age" value="mature" />18-50</label>
                  <label><input type="radio" name="age" value="senior" />более 50</label>
              </td>
            </tr>
            <tr>
               <td>Дополнительно:</td>
               <td>
                  <input type="text" name="info[0]" />
                  <input type="text" name="info[1]" />
                  <input type="text" name="info[2]" />
               </td>
            </tr>
         </table>
         <input type="submit" value="Искать!" />
      </form>

      <script>
        var f2 = document.forms[1];
        var allLabels = f2.getElementsByTagName("label");
        console.log("1: ", allLabels.length);

        var age = f2.children[0].children[0].children[0].children[0];
        console.log("2: ", age.innerHTML);

        console.log("3: ", f2);

        var f1 = document.getElementsByName("search");
        console.log("4: ", f1[0]);

        var forma1 = document.forms["search"];
        for (let i = 0; i < forma1.length; i++) {
          console.log("iter[", i+1, "]:", forma1[i])
          if (forma1[i].getAttribute("name") == "search") {
            var inpt = forma1[i];
          }
        }
        console.log("5: ", inpt);
        console.log("5: ", f1[1]);

        var info1 = document.getElementsByName("info[0]");
        console.log("6: ", info1[0]);

        var forma2 = document.forms["search-person"];
        for (let i = 0; i < forma2.length; i++) {
          console.log("iter[", i+1, "]:", forma2[i])
          if (forma2[i].getAttribute("name") == "info[0]") {
            var info2 = forma2[i];
          }
        }
        console.log("7: ", info2);
      </script>
   </body>
</html>
