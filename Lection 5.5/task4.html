<!DOCTYPE html>
<html>
   <head>
      <title>Добавление узлов</title>
      <meta charset="utf-8" />
   </head>

   <body>
      <div>Это</div>
      <div>Элементы</div>

      <script>
        function insertAfter(elem, refElem) {
          var d = document.createElement("div");
          d.innerHTML = elem.innerHTML;
          document.body.insertBefore(d, refElem);
          document.body.insertBefore(refElem, d);
        }

        var e = document.createElement("div");
        e.innerHTML = "<b>Новый элемент</b>";
        var b = document.body;
        insertAfter(e, b.firstChild); // Вставка после первого элемента
        insertAfter(e, b.lastChild); // Вставка за последним элементом
      </script>
   </body>
</html>
