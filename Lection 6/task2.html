<!DOCTYPE html>
<html>
   <head>
      <title>Поиск узлов</title>
      <meta charset="utf-8" />
   </head>

   <body>
      <form name="search">
         <label>Поиск по сайту: <input type="text" name="search" /></label>
         <input type="submit" value="Искать!" />
      </form>
      <hr />
      <form name="search-person">
         Поиск по посетителям:
         <table id="age-table">
            <tr>
               <td>Возраст:</td>
               <td id="age-list">
                  <label><input type="radio" name="age" value="young" />до 18</label>
                  <label><input type="radio" name="age" value="mature" />18-50</label>
                  <label><input type="radio" name="age" value="senior" />более 50</label>
              </td>
            </tr>
            <tr>
               <td>Дополнительно:</td>
               <td>
                  <input type="text" name="info[0]" />
                  <input type="text" name="info[1]" />
                  <input type="text" name="info[2]" />
               </td>
            </tr>
         </table>
         <input type="submit" value="Искать!" />
      </form>

      <script>
        var allElementsTable1 = document.body.children[2].children[0].children[0].children[1];
        var labelElements = [];
        var j=0;
        for (var i=0; i<allElementsTable1.length; i++) {
          if (allElementsTable1[i].tagName == "LABEL") {
            labelElements[j] = allElementsTable1[i];
            console.log (allElementsTable1[j] + " " + j);
            j++;
          }
        }
        console.log (allElementsTable1.length);
      </script>
   </body>
</html>
