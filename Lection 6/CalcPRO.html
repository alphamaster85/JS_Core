<!DOCTYPE html>
<html>
    <head>
        <title>Калькулятор Lection 5</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <input id="min" placeholder="введіть перше ціле число">
        <input id="max" placeholder="введіть друге ціле число">
        <select id="opSelect">
            <option value="value1">додати</option> 
            <option value="value2">відняти</option>
            <option value="value3">помножити</option>
            <option value="value4">розділити</option>
        </select><br>
        <button id="readNumbers">READ</button><br>
        <input id="minIn">
        <input id="maxIn">
        
        <script>
            var readButton = document.getElementById("readNumbers");
            readButton.onclick = function () {
                var minIn = random(document.body.children[0].value, document.body.children[1].value);
                var maxIn = random(document.body.children[0].value, document.body.children[1].value);

                document.getElementById("minIn").value = minIn;
                document.getElementById("maxIn").value = maxIn;

                var selectOperation = document.getElementById("opSelect").options[document.getElementById("opSelect").selectedIndex].value;
                console.log(selectOperation);

                var result = null;
                switch (selectOperation){
                    case "value1": {
                        result = +minIn + +maxIn;
                        break;
                    }
                    case "value2": {
                        result = minIn - maxIn;
                        break;
                    }
                    case "value3": {
                        result = minIn * maxIn;
                        break;
                    }
                    case "value4": {
                        result = minIn / maxIn;
                    } 
                }
                console.log(result);
            }

            function random(min, max){
                return Math.floor(Math.random() * (max - min) + +min);
            }     
        </script>
     </body>
</html>
