<!DOCTYPE html>
<html>
   <head>
      <title>Свойства узлов</title>
      <meta charset="utf-8" />
   </head>

   <body>
      <div><b>Привет мир!</b></div>
      <div><i>Привет мир!</i></div>

      <script>
        var div1 = document.body.children[0].outerHTML;
        var div2 = document.body.children[1].outerHTML;
        
        document.body.children[0].outerHTML = div2;
        document.body.children[1].outerHTML = div1;

        console.log ("1st = ", document.body.children[0].innerHTML);
        console.log ("2nd = ", document.body.children[1].innerHTML);

        console.log ("div1 = ", div1);
        console.log ("div2 = ", div2);
      </script>
   </body>
</html>
