<!DOCTYPE html>
<html>
  <head>
    <title>Свойства узлов</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <div>Блок текста №1</div>
    <p>Абзац №1</p>
    <p>Абзац №2</p>
    <div>Блок текста №2</div>
    <p>Абзац №3</p>
    
    <script>
      var allElements = document.body.children;
      var pElements = [];
      var j=0;
      for (var i=0; i<allElements.length; i++) {
        if (allElements[i].tagName == "P") {
          pElements[j] = allElements[i].tagName;
          console.log (pElements[j] + " " + j);
          j++;
        }
      }
      alert(pElements.length); // Должно вывести 3
    </script>
  </body>
</html>
