<!DOCTYPE html>
<html>
    <head>
        <title>Калькулятор Lection 5</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="CalcPRO.css">
    </head>

    <body>
        <br><br><br><br>
        <form id="stage1" onsubmit="checkForm1(event); return false;">
            <input id="inputMin" placeholder="введіть перше ціле менше число" style="width:15%">
            <input id="inputMax" placeholder="введіть друге ціле більше число" style="width:15%"><br>
            <label id="error" hidden="" class="typeError"></label><br>
            Виберіть математичну операцію: 
            <select id="getOperation" style="width:10%">
                <option value="+">довання</option> 
                <option value="-">віднімання</option>
                <option value="*">множення</option>
                <option value="/">ділення</option>
            </select><br><br>
            <button id="buttonREAD" style="width:10%">READ</button><br>
        </form>
        <br><br><br><br>
        <form id="stage2" onsubmit="checkForm2(event); return false;">
            <div id="mathOperation"></div><br>
            <input id="predictedResult" placeholder="введіть прогнозований результат" style="width:30%"><br>
            <button id="buttonCHECK" style="width:10%" disabled="disabled">CHECK</button><br>
            <div id=resultMessage></div><br>
            <img id="smile" width="100px" height="100px" class="imgnone" src="">
        </form>

        <script src = "jQuery.js"></script>
        <script src = "CalcPRO.js"></script>
     </body>
</html>
