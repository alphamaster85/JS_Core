<!DOCTYPE html>
<html>
    <head>
        <title>База даних Контактів з ДН</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="DB.css">       
    </head>

    <body>
        <br><br><br><br><br><br>
        <form id="input1" onsubmit="checkForm(event); return false;">
            <b>NAME:</b> <input type="text" id="name" value="Anna-Maria" placeholder="Anna-Maria"
                                pattern="(^[A-Z]{1}[a-z]{1,}(-[A-Z]{1}[a-z]{1,}){1})$|(^[A-Z]{1}[a-z]{1,}$)" 
                                title="Usage: Anna-Maria"><label id="errorName" hidden="" class="typeError">Невірно введено ім'я</label><br>
            <b>PHONE:</b> <input type="text" id="phone" value="+380954841712" placeholder="+380ХХХХХХХХХ" 
                                pattern="^\+380[0-9]{9}$" 
                                title="Usage: +380XXXXXXXXX"><label id="errorPhone" hidden="" class="typeError">Невірно введено номер телефону</label><br>
            <b>BIRTHDAY:</b> <input type="text" id="bd" value="31.12.2018" placeholder="31.12.2018" 
                                pattern="^((([012]{1}[0-9]{1})|([3]{1}[01]{1}))\.(([0]{1}[1-9]{1})|([1]{1}[012]{1}))\.((19[0-9]{2})|(20[01]{1}[0-9]{1})))$" 
                                title="Usage: 31.12.2018"><label id="errorBD" hidden="" class="typeError">Невірно введено дату</label><br><br>
            <button id="add" style="width:20%">ADD</button><br><br><br>
        </form>

        <table id="table" width="60%" align="center" bgcolor="white" border="1">
            <caption><b>DATABASE:</b></caption>
            <tr id="head">
                <th>#</th></th><th><b>NAME</b></th><th><b>PHONE</b></th><th><b>BIRTHDAY</b></th>
            </tr>
        </table>

        <script src = "jQuery.js"></script>
        <script src = "DB.js"></script>       
        
     </body>
</html>
